name: CI

on:
  push:

jobs:
  style_check:
    name: style_check
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: install black
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: run black (check only)
        run: |
          black --check .

  test:
    name: test
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest coverage

      - name: run tests with coverage
        run: |
          coverage run -m pytest

      - name: upload intermediate coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data
          path: .coverage
          retention-days: 1
